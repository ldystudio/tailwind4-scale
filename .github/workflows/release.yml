name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version change
        id: version
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          git show HEAD~1:package.json > /tmp/old-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/old-package.json
          OLD_VERSION=$(jq -r '.version' /tmp/old-package.json)

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "old=$OLD_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$OLD_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $OLD_VERSION -> $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT_VERSION"
          fi

      - name: Create tag and release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.current }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          # 生成 changelog 写入文件
          echo "## What's Changed" > /tmp/notes.md
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD >> /tmp/notes.md
            echo "" >> /tmp/notes.md
            echo "" >> /tmp/notes.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$VERSION" >> /tmp/notes.md
          else
            git log --pretty=format:"- %s (%h)" >> /tmp/notes.md
          fi

          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes-file /tmp/notes.md
